<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
        {% for state in states|sort(attribute='id') %}
            <LI>{{ state.id }}: <B>{{ state.name }} </B>
                {% if 'cities' in state.keys() %}
                    <UL>
                        {% for city in state.cities|sort(attribute='name') %}
                            <LI> {{city.id}}: <B>{{ city.name }}</B> </LI>
                        {% endfor %}
                    </UL>
                {% endif %}
                </LI>
        {% endfor %}
        </UL>
    </BODY>
</HTML>
